<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form list</title>
    <!-- <link rel="stylesheet" href="css/normalize.css"> -->
    <!-- <link rel="stylesheet" href="css/main.css"> -->
    <link rel="stylesheet" href="css/main.min.css">
</head>
<body>
    <div class="container">
        <!-- Form-left  -->
        <div class="form-left">
            <p>frontend and backend</p>
            <h1>Learn to program by watching <br> professionals</h1>
            <p>See how experienced developers solve problems in real time </p>
            <div class="from-left-bottom">
                <p><strong>Try it free 7 days, </strong>then $20/mo</p>
            </div>
        </div>
        <!-- Form-right -->
        <div class="form-right">
            <h2>Sign up for the course and get free 7 days</h2>
            <form action="https://echo.htmlacademy.ru/" method="POST" autocomplete="off">
                <label>
                    <input type="text" name="your_name" aria-label="Your Name" placeholder="Your Name" minlength="3"  required>
                    <span class="invalid" aria-hidden="true">First Name cannot be empty</span>
                </label>
                <label>
                    <input type="text" name="last_name" aria-label="Last Name" placeholder="Last Name" minlength="3" required>
                    <span class="invalid" aria-hidden="true">Last Name cannot be empty</span>
                </label>
                <label>
                    <input type="email" name="email" aria-label="email" placeholder="Email Address" minlength="3" required>
                    <span class="invalid" aria-hidden="true">Looks like this is not an email</span>
                </label>
                <label>
                    <input type="password" name="password" aria-label="Your Password" placeholder="Password" minlength="8"
                    required>
                    <span class="invalid" aria-hidden="true">Password cannot be empty</span>
                </label>
                <button type="submit">Claim your free trial</button>
            </form>
            <p>By clicking the button, you are agreeing to our <span style="color:#F03535;">Terms and Services</span> </p>
        </div>
    </div>
</body>
</html>
